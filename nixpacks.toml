[phases.setup]
nixPkgs = ["dotnet-sdk", "libopus", "libsodium", "ffmpeg"]

[phases.build]
cmds = [
    "dotnet publish -c Release -o out",
    "find /nix/store -name 'libopus.so*' -exec ln -s {} ./out/opus.so \\; 2>/dev/null || true",
    "find /nix/store -name 'libsodium.so*' -exec ln -s {} ./out/sodium.so \\; 2>/dev/null || true"
]

[start]
cmd = "./out/DiscordMusicBot"