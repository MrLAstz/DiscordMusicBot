<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Music Dashboard</title>
    <style>
        :root {
            --yt-red: #ff0000;
            --bg-dark: #0f0f0f;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-dim: #aaa;
        }

        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigation Bar */
        nav {
            background: var(--bg-dark);
            padding: 10px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            height: 60px;
        }

        .logo {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--yt-red);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        /* Search Box with Auto-complete */
        .search-area {
            flex: 0 1 500px;
            position: relative;
            display: flex;
        }

        input#search {
            width: 100%;
            padding: 12px 20px;
            border-radius: 24px 0 0 24px;
            border: 1px solid #333;
            background: #121212;
            color: white;
            outline: none;
            font-size: 15px;
        }

            input#search:focus {
                border-color: #444;
                background: #000;
            }

        .search-btn {
            padding: 10px 25px;
            border-radius: 0 24px 24px 0;
            border: 1px solid #333;
            background: #222;
            color: white;
            cursor: pointer;
            border-left: none;
        }

            .search-btn:hover {
                background: #333;
            }

        /* Main Content Layout */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar (Status & Members) */
        .sidebar {
            width: 280px;
            background: var(--bg-dark);
            padding: 20px;
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .status-card {
            background: var(--card-bg);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid #2a2a2a;
        }

        .status-title {
            font-size: 0.8em;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .guild-name {
            color: #10b981;
            font-weight: bold;
            font-size: 1.1em;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #2a2a2a;
            font-size: 0.95em;
        }

            .user-item:last-child {
                border-bottom: none;
            }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .btn-play {
            background: white;
            color: black;
            border: none;
            padding: 12px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 16px;
            transition: 0.2s;
        }

            .btn-play:hover {
                transform: scale(1.02);
                background: #eee;
            }

        .btn-join {
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 8px 16px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">🔴 <span>YT Music Bot</span></div>
        <div class="search-area">
            <input id="search" placeholder="ค้นหาเพลง..." list="suggestions" oninput="getSuggestions()">
            <datalist id="suggestions"></datalist>
            <button class="search-btn" onclick="search()">🔍</button>
        </div>
        <button class="btn-join" onclick="join()">Connect Voice</button>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <div class="status-card">
                <div class="status-title">📍 Connected Server</div>
                <div id="guild-name" class="guild-name">กำลังโหลด...</div>
            </div>

            <div class="status-card">
                <div class="status-title">👥 In Voice Channel</div>
                <div id="user-list">
                    <i style="color: #666;">ไม่มีข้อมูลสมาชิก</i>
                </div>
            </div>
        </div>

        <div class="content">
            <div id="player-display">
                <h2 style="color: #444; margin-top: 100px;">พิมพ์ชื่อเพลงด้านบนเพื่อเริ่มเล่น</h2>
            </div>
        </div>
    </div>

    <script>
        let timeout = null;

        // 1. YouTube Auto-complete
        function getSuggestions() {
            const query = document.getElementById("search").value;
            if (query.length < 2) return;

            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const script = document.createElement("script");
                script.src = `https://suggestqueries.google.com/complete/search?client=youtube&ds=yt&q=${encodeURIComponent(query)}&callback=handleSuggestions`;
                document.head.appendChild(script);
                document.head.removeChild(script);
            }, 300);
        }

        function handleSuggestions(data) {
            const suggestions = data[1];
            const datalist = document.getElementById("suggestions");
            datalist.innerHTML = "";
            suggestions.forEach(item => {
                const option = document.createElement("option");
                option.value = item[0];
                datalist.appendChild(option);
            });
        }

        // 2. Search & UI Update
        function search() {
            const q = document.getElementById("search").value;
            if (!q) return;

            document.getElementById("player-display").innerHTML = `
                    <div class="player-card">
                        <div style="background: #333; height: 200px; border-radius: 10px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; font-size: 40px;">🎵</div>
                        <h2 style="margin: 10px 0 20px 0;">${q}</h2>
                        <button class="btn-play" onclick="play('${q}')">▶️ PLAY IN DISCORD</button>
                    </div>
                `;
        }

        // 3. API Calls
        async function updateStatus() {
            try {
                const res = await fetch("/status");
                if (!res.ok) return;
                const data = await res.json();

                document.getElementById("guild-name").innerText = data.guild || "ไม่ได้อยู่ในห้อง";

                const userList = document.getElementById("user-list");
                if (data.users && data.users.length > 0) {
                    userList.innerHTML = data.users.map(u => `
                            <div class="user-item">
                                <div class="status-dot"></div>
                                <span>${u}</span>
                            </div>
                        `).join('');
                } else {
                    userList.innerHTML = `<i style="color: #666;">ไม่มีใครอยู่ในห้อง</i>`;
                }
            } catch (e) { console.log("Disconnected"); }
        }

        async function join() {
            const res = await fetch("/join", { method: "POST" });
            if (res.ok) alert("บอทเข้าห้องแล้ว!");
        }

        async function play(query) {
            await fetch(`/play?url=${encodeURIComponent(query)}`, { method: "POST" });
            alert("สั่งเล่นเพลงแล้ว: " + query);
        }

        // Run status update every 3 seconds
        setInterval(updateStatus, 3000);
        updateStatus();
    </script>
</body>
</html>
