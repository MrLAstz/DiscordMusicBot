<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Music Dashboard</title>
    <style>
        :root {
            --yt-red: #ff0000;
            --bg-dark: #0f0f0f;
            --card-bg: #1e1e1e;
            --suggest-bg: #282828;
            --text-main: #ffffff;
            --text-dim: #aaa;
            --discord-blue: #5865F2;
            --search-border: #333;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header & Navigation */
        nav {
            background: var(--bg-dark);
            padding: 10px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            height: 65px;
            gap: 20px;
        }

        .logo {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--yt-red);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        /* Search Container */
        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-area {
            display: flex;
            width: 100%;
            align-items: center;
        }

        input#search {
            width: 100%;
            padding: 10px 20px;
            border-radius: 40px 0 0 40px;
            border: 1px solid var(--search-border);
            background: #121212;
            color: white;
            outline: none;
            font-size: 16px;
            height: 40px;
            box-sizing: border-box;
        }

            input#search:focus {
                border-color: #1c62b9;
            }

        .search-btn {
            height: 40px;
            padding: 0 20px;
            border-radius: 0 40px 40px 0;
            border: 1px solid var(--search-border);
            background: #222;
            color: white;
            cursor: pointer;
            border-left: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .search-btn:hover {
                background: #2a2a2a;
            }

            .search-btn svg {
                fill: white;
                width: 20px;
                height: 20px;
            }

        /* Suggestion Box */
        #suggestion-box {
            position: absolute;
            top: 45px;
            left: 0;
            right: 0;
            background: var(--suggest-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
            overflow: hidden;
            padding: 12px 0;
        }

        .suggestion-item {
            padding: 8px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            transition: background 0.1s;
            font-weight: 500;
        }

            .suggestion-item:hover {
                background: #3e3e3e;
            }

            .suggestion-item svg {
                fill: #aaa;
                width: 18px;
                height: 18px;
                flex-shrink: 0;
            }

        /* Rest of your styles... */
        .discord-login-btn {
            background: var(--discord-blue);
            text-decoration: none;
            color: white;
            border-radius: 20px;
            padding: 10px 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            font-weight: bold;
            border: none;
            transition: 0.2s;
        }

        .user-pill {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #2b2d31;
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid #444;
            cursor: pointer;
        }

        .nav-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-dark);
            padding: 20px;
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .status-card {
            background: var(--card-bg);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid #2a2a2a;
        }

        .status-title {
            font-size: 0.75em;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .guild-name {
            color: #10b981;
            font-weight: bold;
            font-size: 1.1em;
        }

        .avatar-wrapper {
            position: relative;
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }

        .user-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .status-dot {
            position: absolute;
            bottom: -1px;
            right: -1px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid #1e1e1e;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: 8px;
            transition: 0.2s;
        }

        .content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            margin-top: 50px;
        }

        .btn-play {
            background: white;
            color: black;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 18px;
            transition: 0.2s;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">🔴 <span>MrLastBot</span></div>

        <div class="search-container">
            <div class="search-area">
                <input id="search" placeholder="ค้นหาเพลงโปรดของคุณ..." autocomplete="off"
                       oninput="getSuggestions()" onfocus="showBox()" onkeypress="if(event.key==='Enter') search()">
                <button class="search-btn" onclick="search()" title="Search">
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false"><g><path d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z"></path></g></svg>
                </button>
            </div>
            <div id="suggestion-box"></div>
        </div>

        <div id="auth-section">
            <a href="#" class="discord-login-btn">
                <img src="https://cdn.prod.website-files.com/6257ade0c7a69434c9faf05c/636e0a6ca814282eca7172c6_icon_clyde_white_RGB.svg" width="20">
                Login
            </a>
        </div>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <div class="status-card">
                <div class="status-title">📍 Current Server</div>
                <div id="guild-name" class="guild-name">กรุณา Login</div>
            </div>
            <div class="status-card">
                <div class="status-title">👥 Voice Members</div>
                <div id="user-list"><i style="color: #666;">เข้าสู่ระบบเพื่อดูสมาชิก</i></div>
            </div>
        </div>

        <div class="content">
            <div id="player-display" style="width: 100%; display: flex; justify-content: center;">
                <h2 style="color: #333; margin-top: 100px; text-align: center;">ค้นหาเพลงด้านบนเพื่อเริ่มความมันส์ 🎵</h2>
            </div>
        </div>
    </div>

    <script>
        let timeout = null;

        // ฟังก์ชันดึงไอคอน Search สำหรับ Suggestion Item
        const searchIconSVG = `<svg viewBox="0 0 24 24"><path d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z"></path></svg>`;

        function getSuggestions() {
            const query = document.getElementById("search").value;
            const box = document.getElementById("suggestion-box");
            if (query.length < 2) { box.style.display = "none"; return; }

            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const script = document.createElement("script");
                script.src = `https://suggestqueries.google.com/complete/search?client=youtube&ds=yt&q=${encodeURIComponent(query)}&callback=handleSuggestions`;
                document.head.appendChild(script);
                document.head.removeChild(script);
            }, 300);
        }

        function handleSuggestions(data) {
            const suggestions = data[1];
            const box = document.getElementById("suggestion-box");
            if (!suggestions?.length) { box.style.display = "none"; return; }

            box.innerHTML = suggestions.map(item => `
                    <div class="suggestion-item" onclick="selectSuggestion('${item[0].replace(/'/g, "\\'")}')">
                        ${searchIconSVG}
                        <span>${item[0]}</span>
                    </div>
                `).join('');
            box.style.display = "block";
        }

        function selectSuggestion(val) {
            document.getElementById("search").value = val;
            document.getElementById("suggestion-box").style.display = "none";
            search();
        }

        function search() {
            const q = document.getElementById("search").value;
            if (!q) return;
            document.getElementById("suggestion-box").style.display = "none";
            document.getElementById("player-display").innerHTML = `
                    <div class="player-card">
                        <div style="background: #222; height: 180px; border-radius: 12px; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; font-size: 60px;">🎵</div>
                        <h2 style="color: white; margin-bottom: 30px;">${q}</h2>
                        <button class="btn-play" onclick="play('${q.replace(/'/g, "\\'")}')">▶️ เริ่มเล่นเพลง</button>
                    </div>
                `;
        }

        function showBox() {
            const query = document.getElementById("search").value;
            if (query.length >= 2) document.getElementById("suggestion-box").style.display = "block";
        }

        document.addEventListener("click", (e) => {
            if (!e.target.closest('.search-container')) document.getElementById("suggestion-box").style.display = "none";
        });
    </script>
</body>
</html>
