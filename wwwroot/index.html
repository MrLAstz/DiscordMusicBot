<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Discord Music Dashboard</title>
    <style>
        :root {
            --yt-red: #ff0000;
            --bg-dark: #0f0f0f;
            --card-bg: #1e1e1e;
        }

        body {
            font-family: Roboto, Arial, sans-serif;
            background: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top Navigation (YouTube Style) */
        nav {
            background: var(--bg-dark);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }

        .search-container {
            display: flex;
            width: 40%;
        }

        input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 20px 0 0 20px;
            border: 1px solid #333;
            background: #121212;
            color: white;
            outline: none;
        }

        .search-btn {
            padding: 10px 20px;
            border-radius: 0 20px 20px 0;
            border: 1px solid #333;
            background: #222;
            color: white;
            cursor: pointer;
        }

        /* Main Layout */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-dark);
            padding: 20px;
            border-right: 1px solid #333;
        }

        .content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            text-align: center;
        }

        /* Status & UI Elements */
        .status-box {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: left;
        }

        .user-tag {
            background: #333;
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
            margin: 5px;
            font-size: 0.85em;
            color: #aaa;
        }

        .player-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .join-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <div style="font-size: 1.5em; font-weight: bold; color: var(--yt-red);">🔴 MusicBot</div>
        <div class="search-container">
            <input id="search" placeholder="ค้นหาเพลง...">
            <button class="search-btn" onclick="search()">🔍</button>
        </div>
        <button class="join-btn" onclick="join()">Join Voice</button>
    </nav>

    <div class="main-content">
        <div class="sidebar">
            <div class="status-box">
                <h4 style="margin-top: 0; color: #aaa;">📍 Connected to:</h4>
                <div id="guild-name" style="color: #10b981; font-weight: bold; font-size: 1.1em;">ไม่ได้เชื่อมต่อ</div>
            </div>

            <div class="status-box">
                <h4 style="margin-top: 0; color: #aaa;">👥 People in Voice:</h4>
                <div id="user-list"><i>ไม่มีใครอยู่ในห้อง</i></div>
            </div>
        </div>

        <div class="content">
            <div id="player-area">
                <h2 style="color: #666;">รอการค้นหาเพลง...</h2>
            </div>
        </div>
    </div>

    <script>
        function search() {
            const q = document.getElementById("search").value;
            if (!q) return;
            document.getElementById("player-area").innerHTML = `
                    <div class="player-card">
                        <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/mqdefault.jpg" style="width: 100%; border-radius: 10px; margin-bottom: 15px;">
                        <h3>${q}</h3>
                        <button onclick="play('${q}')" style="background: var(--yt-red); color: white; border: none; padding: 12px 30px; border-radius: 20px; cursor: pointer; font-weight: bold; width: 100%;">▶️ PLAY IN DISCORD</button>
                    </div>
                `;
        }

        async function updateStatus() {
            try {
                const res = await fetch("/status");
                const data = await res.json();
                document.getElementById("guild-name").innerText = data.guild;

                // แสดงรายชื่อคนในห้อง
                const userList = document.getElementById("user-list");
                if (data.users && data.users.length > 0) {
                    userList.innerHTML = data.users.map(u => `<span class="user-tag">👤 ${u}</span>`).join('');
                } else {
                    userList.innerHTML = "<i>ไม่มีใครอยู่ในห้อง</i>";
                }
            } catch (e) { console.error("Update failed"); }
        }

        async function join() {
            await fetch("/join", { method: "POST" });
            alert("บอทเข้าห้องเสียงแล้ว!");
        }

        async function play(query) {
            await fetch(`/play?url=${encodeURIComponent(query)}`, { method: "POST" });
            alert("กำลังเล่นเพลง...");
        }

        setInterval(updateStatus, 3000);
        updateStatus();
    </script>
</body>
</html>
