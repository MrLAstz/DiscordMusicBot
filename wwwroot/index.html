<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Music Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --yt-red: #ff0000;
            --bg-dark: #0f0f0f;
            --card-bg: #1e1e1e;
            --suggest-bg: #282828;
            --text-main: #ffffff;
            --text-dim: #aaa;
            --discord-blue: #5865F2;
        }

        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header & Navigation */
        nav {
            background: var(--bg-dark);
            padding: 10px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            height: 65px;
            gap: 20px;
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--yt-red);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        /* Search Container */
        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-area {
            display: flex;
            width: 100%;
        }

        input#search {
            width: 100%;
            padding: 12px 20px;
            border-radius: 24px 0 0 24px;
            border: 1px solid #333;
            background: #121212;
            color: white;
            outline: none;
            font-size: 15px;
        }

        .search-btn {
            padding: 0 20px;
            border-radius: 0 24px 24px 0;
            border: 1px solid #333;
            background: #222;
            color: white;
            cursor: pointer;
            border-left: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .search-btn:hover {
                background: #272727;
            }

        .yt-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }

        #suggestion-box {
            position: absolute;
            top: 105%;
            left: 0;
            right: 0;
            background: var(--suggest-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
            overflow: hidden;
            padding: 8px 0;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            transition: background 0.2s;
        }

            .suggestion-item:hover {
                background: #3e3e3e;
            }

        /* Layout Main */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding-bottom: 90px; /* กันพื้นที่ให้ Player Bar */
        }

        .sidebar {
            width: 240px;
            background: var(--bg-dark);
            padding: 20px;
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .content {
            flex: 1;
            padding: 20px 40px;
            overflow-y: auto;
        }

        /* YouTube Grid Style */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .video-card-item {
            cursor: pointer;
            border-radius: 12px;
            transition: 0.2s;
        }

            .video-card-item:hover {
                transform: scale(1.02);
            }

        .video-thumb {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            background: #222;
        }

            .video-thumb img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .duration-tag {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
        }

        .video-info-text {
            padding: 10px 0;
        }

        .video-title-text {
            font-size: 14px;
            font-weight: 600;
            color: white;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 4px;
        }

        .video-meta-text {
            font-size: 12px;
            color: #aaa;
        }

        /* Player Bar Section */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: #000;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 2000;
            box-sizing: border-box;
        }

        .current-track-info {
            display: flex;
            align-items: center;
            width: 30%;
            min-width: 200px;
        }

        #current-thumb {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            margin-right: 12px;
            object-fit: cover;
            background: #222;
        }

        .track-title {
            font-size: 14px;
            font-weight: bold;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-author {
            font-size: 12px;
            color: #aaa;
        }

        .player-controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }

        .playback-buttons {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 8px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

            .control-btn:hover {
                color: var(--yt-red);
            }

        .play-main {
            background: white !important;
            color: black !important;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-container {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 12px;
            color: #aaa;
            font-size: 11px;
        }

        .progress-bar-bg {
            flex-grow: 1;
            height: 4px;
            background: #444;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--yt-red);
            border-radius: 2px;
            width: 0%;
            position: relative;
        }

        .extra-controls {
            width: 30%;
            display: flex;
            justify-content: flex-end;
            color: #aaa;
            gap: 15px;
        }

        /* Auth & Status */
        .discord-login-btn {
            background: var(--discord-blue);
            text-decoration: none;
            color: white;
            border-radius: 20px;
            padding: 10px 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .user-pill {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #2b2d31;
            padding: 6px 14px;
            border-radius: 20px;
            cursor: pointer;
        }

        .nav-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }

        .status-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid #2a2a2a;
        }

        .status-title {
            font-size: 0.75em;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .guild-name {
            color: #10b981;
            font-weight: bold;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 6px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid #1e1e1e;
            margin-left: -15px;
            margin-top: 20px;
            z-index: 1;
        }
        /* ปรับแต่งแถบเลื่อน (Scrollbar) ทั้งหมด */
        ::-webkit-scrollbar {
            width: 8px; /* ความกว้างของแถบเลื่อนแนวตั้ง */
            height: 8px; /* ความสูงของแถบเลื่อนแนวนอน */
        }

        /* พื้นหลังของแถบเลื่อน (Track) */
        ::-webkit-scrollbar-track {
            background: #0f0f0f;
        }

        /* ตัวเลื่อน (Thumb) */
        ::-webkit-scrollbar-thumb {
            background: #333; /* สีเทาเข้มเพื่อให้ดู Smooth */
            border-radius: 10px;
        }

            /* ตัวเลื่อนเมื่อเอาเมาส์ไปวาง (Hover) */
            ::-webkit-scrollbar-thumb:hover {
                background: var(--yt-red); /* เปลี่ยนเป็นสีแดงเมื่อเอาเมาส์ไปชี้ */
            }
    </style>
</head>
<body>

    <nav>
        <div class="logo">🔴 <span>MrLastBot</span></div>

        <div class="search-container">
            <div class="search-area">
                <input id="search" placeholder="ค้นหาเพลงโปรดของคุณ..." autocomplete="off"
                       oninput="getSuggestions()" onfocus="showBox()" onkeypress="if(event.key==='Enter') search()">
                <button class="search-btn" onclick="search()">
                    <svg class="yt-icon" viewBox="0 0 24 24"><path d="M20.87,20.25l-5.27-5.27C16.55,13.67,17.18,12.16,17.18,10.5c0-3.69-3-6.69-6.68-6.69S3.81,6.81,3.81,10.5s3,6.69,6.68,6.69 c1.66,0,3.17-0.63,4.48-1.58l5.27,5.27L20.87,20.25z M10.5,16.19c-3.14,0-5.69-2.55-5.69-5.69s2.55-5.69,5.69-5.69 s5.69,2.55,5.69,5.69S13.64,16.19,10.5,16.19z"></path></svg>
                </button>
            </div>
            <div id="suggestion-box"></div>
        </div>

        <div id="auth-section">
            <a href="https://discord.com/oauth2/authorize?client_id=1468709507608875081&response_type=token&redirect_uri=https%3A%2F%2Fdiscordmusicbot-production.up.railway.app&scope=identify+guilds" class="discord-login-btn">
                <img src="https://cdn.prod.website-files.com/6257ade0c7a69434c9faf05c/636e0a6ca814282eca7172c6_icon_clyde_white_RGB.svg" width="20">
                Login
            </a>
        </div>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <div class="status-card">
                <div class="status-title">📍 Current Server</div>
                <div id="guild-name" class="guild-name">กรุณา Login</div>
            </div>
            <div class="status-card">
                <div class="status-title">👥 Voice Members</div>
                <div id="user-list"><i style="color: #666;">เข้าสู่ระบบเพื่อดูสมาชิก</i></div>
            </div>
        </div>

        <div class="content">
            <div id="player-display">
                <h2 style="color: #333; margin-top: 100px; text-align: center;">ค้นหาเพลงด้านบนเพื่อเริ่มความมันส์ 🎵</h2>
            </div>
        </div>
    </div>

    <div class="player-bar">
        <div class="current-track-info">
            <img src="https://via.placeholder.com/150/333333/FFFFFF?text=Music" alt="Thumbnail">
            <div class="track-text">
                <div id="current-title" class="track-title">ไม่ได้เล่นเพลงใดๆ</div>
                <div id="current-author" class="track-author">รอการเลือกเพลง</div>
            </div>
        </div>

        <div class="player-controls-container">
            <div class="playback-buttons">
                <button class="control-btn"><i class="fas fa-random" style="font-size: 14px;"></i></button>
                <button class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" class="control-btn play-main" onclick="togglePlay()">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn"><i class="fas fa-step-forward"></i></button>
                <button class="control-btn"><i class="fas fa-redo" style="font-size: 14px;"></i></button>
            </div>

            <div class="progress-container">
                <span id="current-time">0:00</span>
                <div class="progress-bar-bg">
                    <div id="progress-red" class="progress-bar-fill"></div>
                </div>
                <span id="total-duration">0:00</span>
            </div>
        </div>

        <div class="extra-controls">
            <i class="fas fa-volume-up"></i>
            <div style="width: 80px; height: 4px; background: #444; border-radius: 2px; margin-top: 8px;"></div>
        </div>
    </div>

    <script>
        let timeout = null;
        window.loggedUserId = null;
        let isPlaying = false;

        // --- Discord Login & Status ---
        async function handleDiscordLogin() {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            let accessToken = fragment.get('access_token') || localStorage.getItem('discord_access_token');

            if (accessToken) {
                try {
                    const response = await fetch('https://discord.com/api/users/@me', {
                        headers: { Authorization: `Bearer ${accessToken}` }
                    });
                    if (!response.ok) throw new Error("Token expired");
                    const user = await response.json();
                    window.loggedUserId = user.id;
                    localStorage.setItem('discord_access_token', accessToken);

                    document.getElementById('auth-section').innerHTML = `
                            <div class="user-menu-container" style="position: relative;">
                                <div class="user-pill" onclick="toggleLogoutMenu()">
                                    <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" class="nav-avatar" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                                    <span style="color: white;">${user.global_name || user.username}</span>
                                </div>
                                <div id="logout-menu" style="display: none; position: absolute; top: 45px; right: 0; background: #18191c; border: 1px solid #333; border-radius: 8px; width: 120px; z-index: 100;">
                                    <button onclick="logout()" style="width: 100%; padding: 12px; background: none; border: none; color: #ed4245; cursor: pointer; text-align: left;">🚪 Logout</button>
                                </div>
                            </div>`;
                    updateStatus();
                    setInterval(updateStatus, 5000);
                    window.history.replaceState({}, document.title, "/");
                } catch (e) {
                    localStorage.removeItem('discord_access_token');
                }
            }
        }

        function logout() { localStorage.removeItem('discord_access_token'); location.reload(); }
        function toggleLogoutMenu() {
            const menu = document.getElementById("logout-menu");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }

        // --- Search System ---
        function getSuggestions() {
            const query = document.getElementById("search").value;
            if (query.length < 2) { document.getElementById("suggestion-box").style.display = "none"; return; }
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const script = document.createElement("script");
                script.src = `https://suggestqueries.google.com/complete/search?client=youtube&ds=yt&q=${encodeURIComponent(query)}&callback=handleSuggestions`;
                document.head.appendChild(script);
                document.head.removeChild(script);
            }, 300);
        }

        function handleSuggestions(data) {
            const suggestions = data[1];
            const box = document.getElementById("suggestion-box");
            if (!suggestions?.length) { box.style.display = "none"; return; }
            box.innerHTML = suggestions.map(item => `
                    <div class="suggestion-item" onclick="selectSuggestion('${item[0].replace(/'/g, "\\'")}')">
                        <svg style="width:16px; height:16px; fill:#888;" viewBox="0 0 24 24"><path d="M20.87,20.25l-5.27-5.27C16.55,13.67,17.18,12.16,17.18,10.5c0-3.69-3-6.69-6.68-6.69S3.81,6.81,3.81,10.5s3,6.69,6.68,6.69 c1.66,0,3.17-0.63,4.48-1.58l5.27,5.27L20.87,20.25z M10.5,16.19c-3.14,0-5.69-2.55-5.69-5.69s2.55-5.69,5.69-5.69 s5.69,2.55,5.69,5.69S13.64,16.19,10.5,16.19z"></path></svg>
                        ${item[0]}
                    </div>`).join('');
            box.style.display = "block";
        }

        function selectSuggestion(val) {
            document.getElementById("search").value = val;
            document.getElementById("suggestion-box").style.display = "none";
            search();
        }

        async function search() {
            const query = document.getElementById("search").value;
            const display = document.getElementById("player-display");
            if (!query) return;
            document.getElementById("suggestion-box").style.display = "none";
            display.innerHTML = `<div style="color:white; margin-top:50px; text-align:center;">🔍 กำลังค้นหา...</div>`;
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const videos = await response.json();
                let html = `<div class="video-grid">`;
                videos.forEach(v => {
                    html += `
                        <div class="video-card-item" onclick="play('${v.url}', '${v.title.replace(/'/g, "\\'")}', '${v.author.replace(/'/g, "\\'")}', '${v.thumbnail}', '${v.duration}')">
                            <div class="video-thumb">
                                <img src="${v.thumbnail}">
                                <span class="duration-tag">${v.duration}</span>
                            </div>
                            <div class="video-info-text">
                                <div class="video-title-text">${v.title}</div>
                                <div class="video-meta-text">${v.author}</div>
                                <div class="video-meta-text">${v.views} • ${v.uploaded}</div>
                            </div>
                        </div>`;
                });
                display.innerHTML = html + `</div>`;
            } catch (e) { display.innerHTML = `<div style="color:red;">❌ Error: ${e.message}</div>`; }
        }

        function showBox() { if (document.getElementById("search").value.length >= 2) document.getElementById("suggestion-box").style.display = "block"; }

        // --- Music Control ---
        async function play(url, title, author, thumb, duration) {
            if (!window.loggedUserId) { alert("กรุณา Login ก่อนครับ"); return; }

            document.getElementById("current-title").innerText = title;
            document.getElementById("current-author").innerText = author;
            document.getElementById("current-thumb").src = thumb;
            document.getElementById("total-duration").innerText = duration;
            document.getElementById("progress-red").style.width = "0%";

            isPlaying = true;
            document.getElementById("play-pause-btn").innerHTML = '<i class="fas fa-pause"></i>';

            const params = new URLSearchParams({ url: url, userId: window.loggedUserId });
            await fetch(`/play?${params.toString()}`, { method: "POST" });
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            document.getElementById("play-pause-btn").innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
        }

        async function updateStatus() {
            if (!window.loggedUserId) return;
            try {
                const res = await fetch(`/status?userId=${window.loggedUserId}`);
                const data = await res.json();
                document.getElementById("guild-name").innerText = data.guild || "ไม่ได้เชื่อมต่อเสียง";
                const userList = document.getElementById("user-list");
                const users = data.users || [];
                if (users.length > 0) {
                    userList.innerHTML = users.map(u => `
                            <div class="user-item">
                                <img src="${u.avatar}" class="user-avatar" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                                <div class="status-dot" style="background-color: ${u.status === 'online' ? '#3ba55c' : u.status === 'dnd' ? '#ed4245' : '#faa61a'}"></div>
                                <span style="color:#dbdee1;">${u.name}</span>
                            </div>`).join('');
                } else { userList.innerHTML = `<div style="color:#666; padding:10px;">ไม่มีใครอยู่ในห้องเสียง</div>`; }
            } catch (e) { console.error(e); }
        }

        handleDiscordLogin();
        document.addEventListener("click", (e) => {
            if (!e.target.closest('.search-container')) document.getElementById("suggestion-box").style.display = "none";
            if (!e.target.closest('.user-menu-container')) {
                const menu = document.getElementById("logout-menu");
                if (menu) menu.style.display = "none";
            }
        });
    </script>
</body>
</html>
