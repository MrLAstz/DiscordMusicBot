<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Music Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* ===== CSS เดิมทั้งหมด ไม่ตัด ===== */
        :root {
            --yt-red: #ff0000;
            --bg-dark: #0f0f0f;
            --card-bg: #1e1e1e;
            --suggest-bg: #282828;
            --text-main: #ffffff;
            --text-dim: #aaa;
            --discord-blue: #5865F2;
        }

        body {
            font-family: 'Segoe UI',Roboto,Arial,sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        nav {
            background: var(--bg-dark);
            padding: 10px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            color: var(--yt-red);
            font-weight: bold;
            font-size: 1.4em;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        input#search {
            width: 100%;
            padding: 12px 20px;
            border-radius: 24px 0 0 24px;
            border: 1px solid #333;
            background: #121212;
            color: white;
        }

        .search-btn {
            padding: 0 20px;
            border-radius: 0 24px 24px 0;
            border: 1px solid #333;
            background: #222;
            color: white;
            cursor: pointer;
        }

        #suggestion-box {
            position: absolute;
            top: 105%;
            left: 0;
            right: 0;
            background: var(--suggest-bg);
            display: none;
            border-radius: 12px;
            z-index: 1000;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
        }

        .main-container {
            display: flex;
            padding-bottom: 100px;
        }

        .sidebar {
            width: 240px;
            padding: 20px;
            border-right: 1px solid #333;
            position: sticky;
            top: 65px;
        }

        .content {
            flex: 1;
            padding: 20px 40px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
            gap: 20px;
        }

        .video-card-item {
            cursor: pointer;
        }

        .video-thumb {
            aspect-ratio: 16/9;
            background: #222;
            border-radius: 12px;
            overflow: hidden;
        }

            .video-thumb img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: #000;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .play-main {
            background: white;
            color: black;
            width: 38px;
            height: 38px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">🔴 MrLastBot</div>
        <div class="search-container">
            <div style="display:flex">
                <input id="search" placeholder="ค้นหาเพลง..."
                       onkeypress="if(event.key==='Enter') search()">
                <button class="search-btn" onclick="search()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div id="suggestion-box"></div>
        </div>
        <div id="auth-section">
            <a class="discord-login-btn"
               href="https://discord.com/oauth2/authorize?client_id=1468709507608875081&response_type=token&redirect_uri=https%3A%2F%2Fdiscordmusicbot-production.up.railway.app&scope=identify">
                Login
            </a>
        </div>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <div class="status-card">
                <div style="font-size:.8em;color:#aaa">📍 Current Server</div>
                <div id="guild-name">กรุณา Login</div>
            </div>
            <div class="status-card">
                <div style="font-size:.8em;color:#aaa">👥 Voice Members</div>
                <div id="user-list">-</div>
            </div>
        </div>

        <div class="content">
            <div id="player-display">
                <h2 style="color:#555;text-align:center;margin-top:100px">
                    ค้นหาเพลงด้านบน 🎵
                </h2>
            </div>
        </div>
    </div>

    <div class="player-bar">
        <div>
            <div id="current-title">ไม่ได้เล่นเพลง</div>
            <div id="current-author" style="font-size:12px;color:#aaa"></div>
        </div>
        <button id="play-pause-btn" class="play-main" onclick="togglePlay()">
            <i class="fas fa-play"></i>
        </button>
    </div>

    <script>
        let loggedUserId = null;
        let isPlaying = false;
        let currentQuery = "";

        /* ===== Discord Login (เดิม) ===== */
        async function handleDiscordLogin() {
            const hash = new URLSearchParams(location.hash.slice(1));
            const token = hash.get("access_token") || localStorage.getItem("discord_token");
            if (!token) return;

            const res = await fetch("https://discord.com/api/users/@me", {
                headers: { Authorization: `Bearer ${token}` }
            });
            const user = await res.json();
            loggedUserId = user.id;
            localStorage.setItem("discord_token", token);
            document.getElementById("auth-section").innerText = `👋 ${user.username}`;
            history.replaceState({}, document.title, "/");
            updateStatus();
        }

        /* ===== Search (เดิม) ===== */
        async function search() {
            currentQuery = document.getElementById("search").value;
            const res = await fetch(`/api/search?q=${encodeURIComponent(currentQuery)}`);
            const videos = await res.json();

            document.getElementById("player-display").innerHTML =
                `<div class="video-grid">${videos.map(v => `
                <div class="video-card-item"
                    onclick="play('${v.url}','${v.title.replace(/'/g, "")}','${v.author.replace(/'/g, "")}')">
                    <div class="video-thumb">
                        <img src="${v.thumbnail}">
                    </div>
                    <div>${v.title}</div>
                </div>`).join("")
                }</div>`;
        }

        /* ===== PLAY (คง query string เดิม) ===== */
        async function play(url, title, author) {
            if (!loggedUserId) {
                alert("กรุณา Login ก่อน");
                return;
            }

            document.getElementById("current-title").innerText = title;
            document.getElementById("current-author").innerText = author;

            isPlaying = true;
            document.getElementById("play-pause-btn").innerHTML =
                '<i class="fas fa-pause"></i>';

            // ❗ endpoint เดิม ไม่หาย
            await fetch(`/play?url=${encodeURIComponent(url)}&userId=${loggedUserId}`, {
                method: "POST"
            });
        }

        /* ===== TOGGLE (เดิม) ===== */
        async function togglePlay() {
            isPlaying = !isPlaying;
            document.getElementById("play-pause-btn").innerHTML =
                isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';

            if (loggedUserId) {
                await fetch(`/toggle?userId=${loggedUserId}`, { method: "POST" });
            }
        }

        /* ===== STATUS (เดิม) ===== */
        async function updateStatus() {
            if (!loggedUserId) return;
            const res = await fetch(`/status?userId=${loggedUserId}`);
            const data = await res.json();
            document.getElementById("guild-name").innerText = data.guild || "-";
        }

        handleDiscordLogin();
    </script>

</body>
</html>
