<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Music Dashboard</title>
    <style>
        :root {
            --yt-red: #ff0000;
            --bg-dark: #0f0f0f;
            --card-bg: #1e1e1e;
            --suggest-bg: #282828; /* สีกล่องแนะนำตามรูป 2 */
            --text-main: #ffffff;
            --text-dim: #aaa;
        }

        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigation Bar */
        nav {
            background: var(--bg-dark);
            padding: 10px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            height: 60px;
        }

        .logo {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--yt-red);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Search Container สำหรับ Custom Suggestions */
        .search-container {
            flex: 0 1 500px;
            position: relative;
        }

        .search-area {
            display: flex;
            width: 100%;
        }

        input#search {
            width: 100%;
            padding: 12px 20px;
            border-radius: 24px 0 0 24px;
            border: 1px solid #333;
            background: #121212;
            color: white;
            outline: none;
            font-size: 15px;
        }

        .search-btn {
            padding: 10px 25px;
            border-radius: 0 24px 24px 0;
            border: 1px solid #333;
            background: #222;
            color: white;
            cursor: pointer;
            border-left: none;
        }

        /* กล่องรายการแนะนำ (แก้ตามรูปที่ 2) */
        #suggestion-box {
            position: absolute;
            top: 105%;
            left: 0;
            right: 0;
            background: var(--suggest-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
            overflow: hidden;
            padding: 8px 0;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-size: 16px; /* ขนาดใหญ่ขึ้นตามรูป */
            transition: background 0.2s;
        }

            .suggestion-item:hover {
                background: #3e3e3e;
            }

            .suggestion-item i {
                color: #888;
                font-size: 14px;
            }

        /* Layout อื่นๆ */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-dark);
            padding: 20px;
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .status-card {
            background: var(--card-bg);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid #2a2a2a;
        }

        .status-title {
            font-size: 0.8em;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .guild-name {
            color: #10b981;
            font-weight: bold;
            font-size: 1.1em;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 6px 10px;
            transition: background 0.2s;
            border-radius: 4px;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.05); /* ไฮไลท์เวลาเมาส์ชี้ */
        }
        /* คลุมรูปโปรไฟล์และจุดสถานะ */
        .avatar-wrapper {
            position: relative;
            width: 32px; /* ขนาดมาตรฐาน Discord */
            height: 32px;
            flex-shrink: 0; /* ป้องกันรูปถูกบีบ */
        }
        .user-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }
        /* จุดสถานะมุมขวาล่าง */
        .status-dot {
            position: absolute;
            bottom: -1px;
            right: -1px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid #1e1e1e; /* ขอบสีเดียวกับพื้นหลัง Card เพื่อให้ดูเว้า */
        }
        .user-info {
            display: flex;
            flex-direction: column;
        }
        .user-name {
            font-size: 0.95em;
            color: #dbdee1;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status {
            font-size: 0.75em;
            color: var(--text-dim);
        }

        .content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            margin-top: 50px;
        }

        .btn-play {
            background: white;
            color: black;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 18px;
            transition: 0.2s;
        }

            .btn-play:hover {
                transform: scale(1.03);
                background: #eee;
            }

        .btn-join {
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 8px 16px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">🔴 <span>Music Bot</span></div>
        <div class="search-container">
            <div class="search-area">
                <input id="search" placeholder="ค้นหาเพลง..." autocomplete="off" oninput="getSuggestions()" onfocus="showBox()" onkeypress="if(event.key==='Enter') search()">
                <button class="search-btn" onclick="search()">🔍</button>
            </div>
            <div id="suggestion-box"></div>
        </div>
        <button class="btn-join" onclick="join()">Connect Voice</button>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <div class="status-card">
                <div class="status-title">📍 Connected Server</div>
                <div id="guild-name" class="guild-name">กำลังโหลด...</div>
            </div>
            <div class="status-card">
                <div class="status-title">👥 In Voice Channel</div>
                <div id="user-list"><i style="color: #666;">ไม่มีข้อมูลสมาชิก</i></div>
            </div>
        </div>

        <div class="content">
            <div id="player-display" style="width: 100%; display: flex; justify-content: center;">
                <h2 style="color: #444; margin-top: 100px; text-align: center;">พิมพ์ชื่อเพลงด้านบนเพื่อเริ่มเล่น</h2>
            </div>
        </div>
    </div>

    <script>
        let timeout = null;

        // 1. จัดการ Suggestion Box (แก้ไขใหม่หมด)
        function getSuggestions() {
            const query = document.getElementById("search").value;
            const box = document.getElementById("suggestion-box");

            if (query.length < 2) {
                box.style.display = "none";
                return;
            }

            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const script = document.createElement("script");
                script.src = `https://suggestqueries.google.com/complete/search?client=youtube&ds=yt&q=${encodeURIComponent(query)}&callback=handleSuggestions`;
                document.head.appendChild(script);
                document.head.removeChild(script);
            }, 300);
        }

        function handleSuggestions(data) {
            const suggestions = data[1];
            const box = document.getElementById("suggestion-box");

            if (!suggestions || suggestions.length === 0) {
                box.style.display = "none";
                return;
            }

            box.innerHTML = suggestions.map(item => `
                    <div class="suggestion-item" onclick="selectSuggestion('${item[0].replace(/'/g, "\\'")}')">
                        <i>🔍</i> ${item[0]}
                    </div>
                `).join('');

            box.style.display = "block";
        }

        function selectSuggestion(val) {
            document.getElementById("search").value = val;
            document.getElementById("suggestion-box").style.display = "none";
            search(); // ค้นหาทันทีเมื่อเลือก
        }

        function showBox() {
            if (document.getElementById("search").value.length >= 2) {
                document.getElementById("suggestion-box").style.display = "block";
            }
        }

        // ปิดกล่องเมื่อคลิกข้างนอก
        document.addEventListener("click", function (e) {
            if (!e.target.closest('.search-container')) {
                document.getElementById("suggestion-box").style.display = "none";
            }
        });

        // 2. Search & UI Update
        function search() {
            const q = document.getElementById("search").value;
            const box = document.getElementById("suggestion-box");
            if (!q) return;
            box.style.display = "none";

            document.getElementById("player-display").innerHTML = `
                    <div class="player-card">
                        <div style="background: #222; height: 180px; border-radius: 12px; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; font-size: 60px; border: 1px dashed #444;">🎵</div>
                        <h2 style="margin: 0 0 10px 0; color: white; font-size: 26px;">${q}</h2>
                        <p style="color: #aaa; margin-bottom: 30px; font-size: 16px;">พร้อมสำหรับการเล่นบน Discord</p>
                        <button class="btn-play" onclick="play('${q.replace(/'/g, "\\'")}')">▶️ เริ่มเล่นเพลงนี้</button>
                    </div>
                `;
        }

        // 3. API Calls (ส่วนที่เหลือคงเดิม)
        async function updateStatus() {
            try {
                const res = await fetch("/status");
                const data = await res.json();

                // 1. อัปเดตชื่อ Guild (อันนี้ของคุณดีอยู่แล้ว)
                const guildElement = document.getElementById("guild-name");
                guildElement.innerText = data.guild || "ไม่ได้เชื่อมต่อ";

                // 2. อัปเดตรายชื่อ Users (ปรับบรรทัดนี้ให้กระชับขึ้น)
                const userList = document.getElementById("user-list");

                // เราเจาะจงไปเลยว่าถ้า backend ส่ง { users: [...] } มาให้ใช้ตัวนั้น
                const users = data.users || [];

                if (users.length > 0) {
                    userList.innerHTML = users.map(u => {
                        let color = "#747f8d"; // offline
                        if (u.status === "online") color = "#3ba55c";
                        if (u.status === "idle") color = "#faa61a";
                        if (u.status === "dnd") color = "#ed4245";

                        return `
                    <div class="user-item">
                        <div class="avatar-wrapper">
                            <img src="${u.avatar}" class="user-avatar" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                            <div class="status-dot" style="background-color: ${color}"></div>
                        </div>
                        <span class="user-name" style="color:#dbdee1;">${u.name}</span>
                    </div>`;
                    }).join('');
                } else {
                    userList.innerHTML = `<div style="color:#666; padding:10px;">ไม่มีใครอยู่ในห้องวอยซ์</div>`;
                }
            } catch (e) {
                console.error("Fetch error:", e);
            }
        }

        async function join() {
            const res = await fetch("/join", { method: "POST" });
            if (res.ok) {
                alert("บอทเข้าห้องแล้ว!");
                updateStatus(); // <--- เพิ่มบรรทัดนี้เพื่อให้ชื่อ Guild อัปเดตทันที
            }
        }

        async function play(query) {
            try {
                // ใช้ URLSearchParams เพื่อให้มั่นใจว่าอักขระพิเศษในชื่อเพลงจะไม่ทำให้ URL พัง
                const params = new URLSearchParams({ url: query });
                const res = await fetch(`/play?${params.toString()}`, {
                    method: "POST"
                });

                if (res.ok) {
                    alert("กำลังเริ่มเล่นเพลง: " + query);
                } else {
                    alert("เกิดข้อผิดพลาดในการสั่งเล่นเพลง");
                }
            } catch (e) {
                console.error("Play error:", e);
            }
        }

        setInterval(updateStatus, 3000);
        updateStatus();
    </script>
</body>
</html>
