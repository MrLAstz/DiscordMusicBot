<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Music Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --yt-red: #ff0000;
            --bg-dark: #0f0f0f;
            --card-bg: #1e1e1e;
            --suggest-bg: #282828;
            --text-main: #ffffff;
            --text-dim: #aaa;
            --discord-blue: #5865F2;
        }

        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        nav {
            background: var(--bg-dark);
            padding: 10px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 65px;
        }

        .logo {
            color: var(--yt-red);
            font-weight: bold;
            font-size: 1.4em;
            white-space: nowrap;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-area {
            display: flex;
        }

        input#search {
            width: 100%;
            padding: 12px 20px;
            border-radius: 24px 0 0 24px;
            border: 1px solid #333;
            background: #121212;
            color: white;
        }

        .search-btn {
            padding: 0 20px;
            border-radius: 0 24px 24px 0;
            border: 1px solid #333;
            background: #222;
            color: white;
            cursor: pointer;
        }

        #suggestion-box {
            position: absolute;
            top: 105%;
            left: 0;
            right: 0;
            background: var(--suggest-bg);
            display: none;
            border-radius: 12px;
            z-index: 1000;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
        }

        .main-container {
            display: flex;
            padding-bottom: 100px;
        }

        .sidebar {
            width: 240px;
            padding: 20px;
            border-right: 1px solid #333;
            position: sticky;
            top: 65px;
            height: calc(100vh - 155px);
            overflow-y: auto;
        }

        .content {
            flex: 1;
            padding: 20px 40px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .video-card-item {
            cursor: pointer;
        }

        .video-thumb {
            aspect-ratio: 16/9;
            background: #222;
            border-radius: 12px;
            overflow: hidden;
        }

            .video-thumb img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: #000;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 2000;
        }

        .play-main {
            background: white;
            color: black;
            width: 38px;
            height: 38px;
            border-radius: 50%;
        }

        /* ===== QUEUE UI (ADD ONLY) ===== */
        #queue-panel {
            position: fixed;
            right: 0;
            top: 65px;
            bottom: 90px;
            width: 300px;
            background: #0b0b0b;
            border-left: 1px solid #333;
            padding: 12px;
            overflow-y: auto;
            z-index: 1500;
        }

        .queue-item {
            background: #1e1e1e;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 6px;
            cursor: pointer;
            font-size: 13px;
        }

            .queue-item:hover {
                background: #2f2f2f;
            }
    </style>
</head>

<body>

    <nav>
        <div class="logo">🔴 MrLastBot</div>

        <div class="search-container">
            <div class="search-area">
                <input id="search" placeholder="ค้นหาเพลง..."
                       onkeypress="if(event.key==='Enter') search()">
                <button class="search-btn" onclick="search()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div id="suggestion-box"></div>
        </div>

        <div id="auth-section">
            <a class="discord-login-btn"
               href="https://discord.com/oauth2/authorize?client_id=1468709507608875081&response_type=token&redirect_uri=https%3A%2F%2Fdiscordmusicbot-production.up.railway.app&scope=identify">
                Login
            </a>
        </div>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <div class="status-card">
                <div style="font-size:.8em;color:#aaa">📍 Current Server</div>
                <div id="guild-name">กรุณา Login</div>
            </div>
            <div class="status-card">
                <div style="font-size:.8em;color:#aaa">👥 Voice Members</div>
                <div id="user-list">-</div>
            </div>
        </div>

        <div class="content">
            <div id="player-display">
                <h2 style="color:#555;text-align:center;margin-top:100px">
                    ค้นหาเพลงด้านบน 🎵
                </h2>
            </div>
        </div>
    </div>

    <!-- QUEUE PANEL -->
    <div id="queue-panel">
        <h3 style="margin-top:0;color:#10b981;font-size:14px;">🎶 Queue</h3>
        <div id="queue-list">ยังไม่มีเพลงในคิว</div>
    </div>

    <div class="player-bar">
        <div>
            <div id="current-title">ไม่ได้เล่นเพลง</div>
            <div id="current-author" style="font-size:12px;color:#aaa"></div>
        </div>
        <button id="play-pause-btn" class="play-main" onclick="togglePlay()">
            <i class="fas fa-play"></i>
        </button>
    </div>

    <script>
        let loggedUserId = null;
        let isPlaying = false;
        let currentQuery = "";

        /* ===== QUEUE LOGIC (ADD ONLY) ===== */
        window.songQueue = [];
        window.currentSong = null;

        function addToQueue(song) {
            if (!window.currentSong) {
                playFromQueue(song);
            } else {
                window.songQueue.push(song);
                renderQueue();
            }
        }

        function renderQueue() {
            const q = document.getElementById("queue-list");
            if (!window.songQueue.length) {
                q.innerHTML = "ยังไม่มีเพลงในคิว";
                return;
            }

            q.innerHTML = window.songQueue.map((s, i) => `
                <div class="queue-item" onclick="skipQueue(${i})">
                    ${s.title}
                </div>
            `).join("");
        }

        async function playFromQueue(song) {
            window.currentSong = song;
            document.getElementById("current-title").innerText = song.title;
            document.getElementById("current-author").innerText = song.author;

            isPlaying = true;
            document.getElementById("play-pause-btn").innerHTML =
                '<i class="fas fa-pause"></i>';

            await fetch(`/play?url=${encodeURIComponent(song.url)}&userId=${loggedUserId}`, {
                method: "POST"
            });
        }

        function skipQueue(index) {
            const song = window.songQueue.splice(index, 1)[0];
            playFromQueue(song);
            renderQueue();
        }

        /* ===== SEARCH (เดิม) ===== */
        async function search() {
            currentQuery = document.getElementById("search").value;
            const res = await fetch(`/api/search?q=${encodeURIComponent(currentQuery)}`);
            const videos = await res.json();

            document.getElementById("player-display").innerHTML =
                `<div class="video-grid">${videos.map(v => `
                    <div class="video-card-item"
                        onclick="play('${v.url}','${v.title.replace(/'/g, "")}','${v.author.replace(/'/g, "")}')">
                        <div class="video-thumb">
                            <img src="${v.thumbnail}">
                        </div>
                        <div>${v.title}</div>
                    </div>`).join("")}</div>`;
        }

        async function play(url, title, author) {
            if (!loggedUserId) {
                alert("กรุณา Login ก่อน");
                return;
            }

            addToQueue({ url, title, author });
        }

        async function togglePlay() {
            isPlaying = !isPlaying;
            document.getElementById("play-pause-btn").innerHTML =
                isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';

            if (loggedUserId) {
                await fetch(`/toggle?userId=${loggedUserId}`, { method: "POST" });
            }
        }
    </script>

</body>
</html>
