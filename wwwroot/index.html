<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Music Dashboard</title>
    <style>
        :root {
            --yt-red: #ff0000;
            --bg-dark: #0f0f0f;
            --card-bg: #1e1e1e;
            --suggest-bg: #282828;
            --text-main: #ffffff;
            --text-dim: #aaa;
            --discord-blue: #5865F2;
        }

        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header & Navigation */
        nav {
            background: var(--bg-dark);
            padding: 10px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            height: 65px;
            gap: 20px;
        }

        .logo {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--yt-red);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        /* Search Container */
        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-area {
            display: flex;
            width: 100%;
        }

        input#search {
            width: 100%;
            padding: 12px 20px;
            border-radius: 24px 0 0 24px;
            border: 1px solid #333;
            background: #121212;
            color: white;
            outline: none;
            font-size: 15px;
        }

        .search-btn {
            padding: 0 20px;
            border-radius: 0 24px 24px 0;
            border: 1px solid #333;
            background: #222;
            color: white;
            cursor: pointer;
            border-left: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .search-btn:hover {
                background: #272727;
            }

        /* YouTube Search Icon Style */
        .yt-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Suggestion Box */
        #suggestion-box {
            position: absolute;
            top: 105%;
            left: 0;
            right: 0;
            background: var(--suggest-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
            overflow: hidden;
            padding: 8px 0;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            transition: background 0.2s;
        }

            .suggestion-item:hover {
                background: #3e3e3e;
            }

        /* Auth Button */
        .discord-login-btn {
            background: var(--discord-blue);
            text-decoration: none;
            color: white;
            border-radius: 20px;
            padding: 10px 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            font-weight: bold;
            border: none;
            transition: 0.2s;
        }

            .discord-login-btn:hover {
                background: #4752c4;
            }

        .user-pill {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #2b2d31;
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid #444;
            cursor: pointer;
        }

        .nav-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }

        /* Layout Main */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-dark);
            padding: 20px;
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .status-card {
            background: var(--card-bg);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid #2a2a2a;
        }

        .status-title {
            font-size: 0.75em;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .guild-name {
            color: #10b981;
            font-weight: bold;
            font-size: 1.1em;
        }

        .avatar-wrapper {
            position: relative;
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }

        .user-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .status-dot {
            position: absolute;
            bottom: -1px;
            right: -1px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid #1e1e1e;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: 8px;
            transition: 0.2s;
        }

            .user-item:hover {
                background: rgba(255,255,255,0.05);
            }

        .content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            margin-top: 50px;
        }

        .btn-play {
            background: white;
            color: black;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 18px;
            transition: 0.2s;
        }

            .btn-play:hover {
                transform: scale(1.03);
                background: #eee;
            }
    </style>
</head>
<body>

    <nav>
        <div class="logo">🔴 <span>MrLastBot</span></div>

        <div class="search-container">
            <div class="search-area">
                <input id="search" placeholder="ค้นหาเพลงโปรดของคุณ..." autocomplete="off"
                       oninput="getSuggestions()" onfocus="showBox()" onkeypress="if(event.key==='Enter') search()">
                <button class="search-btn" onclick="search()">
                    <svg class="yt-icon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false"><g><path d="M20.87,20.25l-5.27-5.27C16.55,13.67,17.18,12.16,17.18,10.5c0-3.69-3-6.69-6.68-6.69S3.81,6.81,3.81,10.5s3,6.69,6.68,6.69 c1.66,0,3.17-0.63,4.48-1.58l5.27,5.27L20.87,20.25z M10.5,16.19c-3.14,0-5.69-2.55-5.69-5.69s2.55-5.69,5.69-5.69 s5.69,2.55,5.69,5.69S13.64,16.19,10.5,16.19z"></path></g></svg>
                </button>
            </div>
            <div id="suggestion-box"></div>
        </div>

        <div id="auth-section">
            <a href="https://discord.com/oauth2/authorize?client_id=1468709507608875081&response_type=token&redirect_uri=https%3A%2F%2Fdiscordmusicbot-production.up.railway.app&scope=identify+guilds" class="discord-login-btn">
                <img src="https://cdn.prod.website-files.com/6257ade0c7a69434c9faf05c/636e0a6ca814282eca7172c6_icon_clyde_white_RGB.svg" width="20">
                Login
            </a>
        </div>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <div class="status-card">
                <div class="status-title">📍 Current Server</div>
                <div id="guild-name" class="guild-name">กรุณา Login</div>
            </div>
            <div class="status-card">
                <div class="status-title">👥 Voice Members</div>
                <div id="user-list"><i style="color: #666;">เข้าสู่ระบบเพื่อดูสมาชิก</i></div>
            </div>
        </div>

        <div class="content">
            <div id="player-display" style="width: 100%; display: flex; justify-content: center;">
                <h2 style="color: #333; margin-top: 100px; text-align: center;">ค้นหาเพลงด้านบนเพื่อเริ่มความมันส์ 🎵</h2>
            </div>
        </div>
    </div>

    <script>
        let timeout = null;
        window.loggedUserId = null;

        // --- 1. ระบบ Discord Login ---
        async function handleDiscordLogin() {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            let accessToken = fragment.get('access_token');

            if (!accessToken) {
                accessToken = localStorage.getItem('discord_access_token');
            }

            if (accessToken) {
                try {
                    const response = await fetch('https://discord.com/api/users/@me', {
                        headers: { Authorization: `Bearer ${accessToken}` }
                    });

                    if (!response.ok) throw new Error("Token expired");

                    const user = await response.json();
                    window.loggedUserId = user.id;

                    localStorage.setItem('discord_access_token', accessToken);

                    document.getElementById('auth-section').innerHTML = `
                            <div class="user-menu-container" style="position: relative;">
                                <div class="user-pill" onclick="toggleLogoutMenu()">
                                    <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png"
                                         class="nav-avatar"
                                         onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                                    <span style="color: white;">${user.global_name || user.username}</span>
                                </div>
                                <div id="logout-menu" style="display: none; position: absolute; top: 45px; right: 0; background: #18191c; border: 1px solid #333; border-radius: 8px; width: 120px; z-index: 100;">
                                    <button onclick="logout()" style="width: 100%; padding: 12px; background: none; border: none; color: #ed4245; cursor: pointer; text-align: left;">🚪 Logout</button>
                                </div>
                            </div>
                        `;

                    updateStatus();
                    setInterval(updateStatus, 5000);
                    window.history.replaceState({}, document.title, "/");

                } catch (e) {
                    console.error("Login Error:", e);
                    localStorage.removeItem('discord_access_token');
                }
            }
        }

        function logout() {
            localStorage.removeItem('discord_access_token');
            window.loggedUserId = null;
            location.reload();
        }

        function toggleLogoutMenu() {
            const menu = document.getElementById("logout-menu");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }

        // --- 2. ระบบค้นหา (YouTube Suggestion) ---
        function getSuggestions() {
            const query = document.getElementById("search").value;
            const box = document.getElementById("suggestion-box");
            if (query.length < 2) { box.style.display = "none"; return; }

            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const script = document.createElement("script");
                script.src = `https://suggestqueries.google.com/complete/search?client=youtube&ds=yt&q=${encodeURIComponent(query)}&callback=handleSuggestions`;
                document.head.appendChild(script);
                document.head.removeChild(script);
            }, 300);
        }

        function handleSuggestions(data) {
            const suggestions = data[1];
            const box = document.getElementById("suggestion-box");
            if (!suggestions?.length) { box.style.display = "none"; return; }

            // เปลี่ยนไอคอนใน suggestion เป็น SVG ด้วย
            const searchIconSvg = `<svg style="width:16px; height:16px; fill:#888;" viewBox="0 0 24 24"><path d="M20.87,20.25l-5.27-5.27C16.55,13.67,17.18,12.16,17.18,10.5c0-3.69-3-6.69-6.68-6.69S3.81,6.81,3.81,10.5s3,6.69,6.68,6.69 c1.66,0,3.17-0.63,4.48-1.58l5.27,5.27L20.87,20.25z M10.5,16.19c-3.14,0-5.69-2.55-5.69-5.69s2.55-5.69,5.69-5.69 s5.69,2.55,5.69,5.69S13.64,16.19,10.5,16.19z"></path></svg>`;

            box.innerHTML = suggestions.map(item => `
                        <div class="suggestion-item" onclick="selectSuggestion('${item[0].replace(/'/g, "\\'")}')">
                            ${searchIconSvg} ${item[0]}
                        </div>
                    `).join('');
            box.style.display = "block";
        }

        function selectSuggestion(val) {
            document.getElementById("search").value = val;
            document.getElementById("suggestion-box").style.display = "none";
            search();
        }

        function search() {
            const q = document.getElementById("search").value;
            if (!q) return;
            document.getElementById("suggestion-box").style.display = "none";
            document.getElementById("player-display").innerHTML = `
                        <div class="player-card">
                            <div style="background: #222; height: 180px; border-radius: 12px; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; font-size: 60px;">🎵</div>
                            <h2 style="color: white; margin-bottom: 30px;">${q}</h2>
                            <button class="btn-play" onclick="play('${q.replace(/'/g, "\\'")}')">▶️ เริ่มเล่นเพลง</button>
                        </div>
                    `;
        }

        function showBox() {
            const query = document.getElementById("search").value;
            if (query.length >= 2) document.getElementById("suggestion-box").style.display = "block";
        }

        async function updateStatus() {
            if (!window.loggedUserId) return;
            try {
                const res = await fetch(`/status?userId=${window.loggedUserId}`);
                const data = await res.json();
                document.getElementById("guild-name").innerText = data.guild || "ไม่ได้เชื่อมต่อเสียง";

                const userList = document.getElementById("user-list");
                const users = data.users || [];
                if (users.length > 0) {
                    userList.innerHTML = users.map(u => {
                        let color = "#747f8d";
                        if (u.status === "online") color = "#3ba55c";
                        if (u.status === "idle") color = "#faa61a";
                        if (u.status === "dnd") color = "#ed4245";
                        return `
                                    <div class="user-item">
                                        <div class="avatar-wrapper">
                                            <img src="${u.avatar}" class="user-avatar" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                                            <div class="status-dot" style="background-color: ${color}"></div>
                                        </div>
                                        <span style="color:#dbdee1;">${u.name}</span>
                                    </div>`;
                    }).join('');
                } else {
                    userList.innerHTML = `<div style="color:#666; padding:10px;">ไม่มีใครอยู่ในห้องเสียง</div>`;
                }
            } catch (e) { console.error("Status Error:", e); }
        }

        async function play(query) {
            if (!window.loggedUserId) { alert("กรุณา Login ก่อนครับ"); return; }
            const params = new URLSearchParams({ url: query, userId: window.loggedUserId });
            await fetch(`/play?${params.toString()}`, { method: "POST" });
        }

        handleDiscordLogin();

        document.addEventListener("click", (e) => {
            if (!e.target.closest('.search-container')) document.getElementById("suggestion-box").style.display = "none";
            if (!e.target.closest('.user-menu-container')) {
                const menu = document.getElementById("logout-menu");
                if (menu) menu.style.display = "none";
            }
        });
    </script>
</body>
</html>
