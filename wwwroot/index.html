<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrLastBot - Premium Music Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff4757;
            --discord-blurple: #5865F2;
            --bg-deep: #050505;
            --card-glass: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-green: #1ed760;
        }

        * {
            box-sizing: border-box;
            transition: all 0.25s ease;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: radial-gradient(circle at top right, #1a1a2e, var(--bg-deep));
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Navigation Bar --- */
        nav {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 75px;
            border-bottom: 1px solid var(--border-glass);
            z-index: 100;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary-red), #ff6b81);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        /* Search Bar Modernized */
        .search-container {
            flex: 1;
            max-width: 550px;
            position: relative;
            margin: 0 20px;
        }

        .search-area {
            display: flex;
            background: var(--card-glass);
            border: 1px solid var(--border-glass);
            border-radius: 50px;
            padding: 2px;
        }

        input#search {
            background: transparent;
            border: none;
            color: white;
            padding: 12px 25px;
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        .search-btn {
            background: var(--primary-red);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 2px;
        }

            .search-btn:hover {
                transform: scale(1.1);
                box-shadow: 0 0 15px rgba(255, 71, 87, 0.4);
            }

        /* --- Main Layout --- */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 20px;
            gap: 20px;
        }

        /* Sidebar Glass Style */
        .sidebar {
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .glass-panel {
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 25px;
        }

        .status-title {
            font-size: 10px;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            display: block;
        }

        .guild-name {
            color: var(--accent-green);
            font-weight: 700;
            font-size: 1.2em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(30, 215, 96, 0.2);
        }

        .btn-stop {
            width: 100%;
            padding: 12px;
            background: rgba(237, 66, 69, 0.1);
            color: #ed4245;
            border: 1px solid rgba(237, 66, 69, 0.3);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
        }

            .btn-stop:hover {
                background: #ed4245;
                color: white;
            }

        /* User List */
        .user-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border-radius: 15px;
        }

            .user-item:hover {
                background: var(--card-glass);
            }

        .avatar-wrapper {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .user-avatar {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            object-fit: cover;
        }

        .status-dot {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 3px solid #0a0a0a;
        }

        /* --- Player Content Area --- */
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .player-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            backdrop-filter: blur(30px);
            border: 1px solid var(--border-glass);
            padding: 50px;
            border-radius: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
        }

        .artwork-circle {
            width: 220px;
            height: 220px;
            margin: 0 auto 30px;
            background: #121212;
            border-radius: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 90px;
            position: relative;
            box-shadow: 0 15px 45px rgba(0,0,0,0.4);
        }

            .artwork-circle::after {
                content: '';
                position: absolute;
                inset: -2px;
                border-radius: 37px;
                background: linear-gradient(45deg, var(--primary-red), var(--discord-blurple));
                z-index: -1;
                opacity: 0.4;
            }

        .song-title {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 35px;
            letter-spacing: -0.5px;
        }

        .btn-play {
            background: #ffffff;
            color: #000;
            border: none;
            padding: 18px 45px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 800;
            width: 100%;
            font-size: 16px;
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }

            .btn-play:hover {
                transform: translateY(-5px);
                background: #f0f0f0;
                box-shadow: 0 15px 30px rgba(255,255,255,0.2);
            }

        /* Discord Login Pill */
        .user-pill {
            background: var(--card-glass);
            padding: 8px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border-glass);
        }

        #suggestion-box {
            position: absolute;
            top: 110%;
            left: 0;
            right: 0;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--border-glass);
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            display: none;
            z-index: 1000;
            overflow: hidden;
            padding: 10px 0;
        }

        .suggestion-item {
            padding: 12px 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
        }

            .suggestion-item:hover {
                background: var(--primary-red);
                color: white;
            }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MrLastBot</div>

        <div class="search-container">
            <div class="search-area">
                <input id="search" placeholder="ค้นหาเพลงโปรดของคุณ..." autocomplete="off"
                       oninput="getSuggestions()" onfocus="showBox()" onkeypress="if(event.key==='Enter') search()">
                <button class="search-btn" onclick="search()">
                    <svg width="20" height="20" fill="white" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" /></svg>
                </button>
            </div>
            <div id="suggestion-box"></div>
        </div>

        <div id="auth-section">
            <a href="YOUR_DISCORD_AUTH_URL" class="discord-login-btn" style="color: white; text-decoration: none; background: var(--discord-blurple); padding: 10px 20px; border-radius: 50px; font-weight: 600;">Login with Discord</a>
        </div>
    </nav>

    <div class="main-container">
        <aside class="sidebar">
            <div class="glass-panel">
                <span class="status-title">📍 Current Location</span>
                <div id="guild-name" class="guild-name">ยังไม่ได้เชื่อมต่อ</div>
                <button class="btn-stop" onclick="stopMusic()">STOP MUSIC</button>
            </div>

            <div class="glass-panel" style="flex: 1;">
                <span class="status-title">👥 Voice Members</span>
                <div id="user-list">
                    <i style="color: var(--text-dim); font-size: 13px;">รอการเชื่อมต่อเสียง...</i>
                </div>
            </div>
        </aside>

        <main class="content">
            <div id="player-display">
                <div class="player-card">
                    <div class="artwork-circle">🎵</div>
                    <div class="song-title">เลือกเพลงเพื่อเริ่มการเดินทาง</div>
                    <button id="main-play-btn" class="btn-play" onclick="play()">START THE BEAT</button>
                </div>
            </div>
        </main>
    </div>
    <script>
        let timeout = null;
        window.loggedUserId = null;

        // 1. ระบบ Login Discord
        async function handleDiscordLogin() {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            let accessToken = fragment.get('access_token') || localStorage.getItem('discord_access_token');

            if (accessToken) {
                try {
                    const response = await fetch('https://discord.com/api/users/@me', {
                        headers: { Authorization: `Bearer ${accessToken}` }
                    });
                    if (!response.ok) throw new Error("Expired");

                    const user = await response.json();
                    window.loggedUserId = user.id;
                    localStorage.setItem('discord_access_token', accessToken);

                    document.getElementById('auth-section').innerHTML = `
                                <div class="user-pill" onclick="logout()">
                                    <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png"
                                         class="nav-avatar" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                                    <span style="color: white;">${user.global_name || user.username}</span>
                                </div>`;

                    updateStatus();
                    setInterval(updateStatus, 5000);
                    window.history.replaceState({}, document.title, "/");
                } catch (e) {
                    localStorage.removeItem('discord_access_token');
                }
            }
        }

        function logout() {
            if (confirm("ต้องการ Log out หรือไม่?")) {
                localStorage.removeItem('discord_access_token');
                location.reload();
            }
        }

        // 2. ระบบค้นหา (YouTube Suggestions)
        function getSuggestions() {
            const query = document.getElementById("search").value;
            const box = document.getElementById("suggestion-box");
            if (query.length < 2) { box.style.display = "none"; return; }

            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const script = document.createElement("script");
                script.src = `https://suggestqueries.google.com/complete/search?client=youtube&ds=yt&q=${encodeURIComponent(query)}&callback=handleSuggestions`;
                document.head.appendChild(script);
                document.head.removeChild(script);
            }, 300);
        }

        function handleSuggestions(data) {
            const suggestions = data[1];
            const box = document.getElementById("suggestion-box");
            if (!suggestions?.length) { box.style.display = "none"; return; }

            box.innerHTML = suggestions.map(item => `
                        <div class="suggestion-item" onclick="selectSuggestion('${item[0].replace(/'/g, "\\'")}')">
                            <svg style="width:16px;height:16px;fill:#888" viewBox="0 0 24 24"><path d="M20.87,20.25l-5.27-5.27C16.55,13.67,17.18,12.16,17.18,10.5c0-3.69-3-6.69-6.68-6.69S3.81,6.81,3.81,10.5s3,6.69,6.68,6.69 c1.66,0,3.17-0.63,4.48-1.58l5.27,5.27L20.87,20.25z M10.5,16.19c-3.14,0-5.69-2.55-5.69-5.69s2.55-5.69,5.69-5.69 s5.69,2.55,5.69,5.69S13.64,16.19,10.5,16.19z"></path></svg>
                            ${item[0]}
                        </div>`).join('');
            box.style.display = "block";
        }

        function selectSuggestion(val) {
            document.getElementById("search").value = val;
            document.getElementById("suggestion-box").style.display = "none";
            search();
        }

        function search() {
            const q = document.getElementById("search").value;
            if (!q) return;
            document.getElementById("suggestion-box").style.display = "none";
            document.getElementById("player-display").innerHTML = `
                        <div class="player-card">
                            <div style="background: #222; height: 180px; border-radius: 12px; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; font-size: 60px;">🎵</div>
                            <h2 style="color: white; margin-bottom: 30px;">${q}</h2>
                            <button id="main-play-btn" class="btn-play" onclick="play('${q.replace(/'/g, "\\'")}')">▶️ เริ่มเล่นเพลง</button>
                        </div>`;
        }

        function showBox() {
            const query = document.getElementById("search").value;
            if (query.length >= 2) document.getElementById("suggestion-box").style.display = "block";
        }

        // 3. ควบคุมการเล่นเพลง
        async function play(query) {
            if (!window.loggedUserId) { alert("กรุณา Login ก่อนครับ"); return; }

            const btn = document.getElementById('main-play-btn');
            if (btn) { btn.innerText = "⌛ กำลังโหลด..."; btn.disabled = true; }

            try {
                const params = new URLSearchParams({ url: query, userId: window.loggedUserId });
                const res = await fetch(`/play?${params.toString()}`, { method: "POST" });
                if (res.ok && btn) btn.innerText = "✅ กำลังเล่นเพลง!";
            } catch (e) {
                alert("เกิดข้อผิดพลาด");
            } finally {
                setTimeout(() => { if (btn) { btn.innerText = "▶️ เริ่มเล่นเพลง"; btn.disabled = false; } }, 3000);
            }
        }

        async function stopMusic() {
            if (!window.loggedUserId) return;
            // ส่งคำว่า STOP เพื่อให้โค้ด C# สั่งหยุดบอท
            await fetch(`/play?url=STOP&userId=${window.loggedUserId}`, { method: "POST" });
            alert("สั่งหยุดเพลงแล้ว");
        }

        async function updateStatus() {
            if (!window.loggedUserId) return;
            try {
                const res = await fetch(`/status?userId=${window.loggedUserId}`);
                const data = await res.json();
                document.getElementById("guild-name").innerText = data.guild || "ไม่ได้เชื่อมต่อเสียง";

                const userList = document.getElementById("user-list");
                if (data.users?.length > 0) {
                    userList.innerHTML = data.users.map(u => {
                        let color = u.status === "online" ? "#3ba55c" : u.status === "idle" ? "#faa61a" : u.status === "dnd" ? "#ed4245" : "#747f8d";
                        return `
                                    <div class="user-item">
                                        <div class="avatar-wrapper">
                                            <img src="${u.avatar}" class="user-avatar" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                                            <div class="status-dot" style="background-color: ${color}"></div>
                                        </div>
                                        <span style="color:#dbdee1;">${u.name}</span>
                                    </div>`;
                    }).join('');
                } else {
                    userList.innerHTML = `<div style="color:#666; padding:10px;">ไม่มีใครอยู่ในห้องเสียง</div>`;
                }
            } catch (e) { }
        }

        handleDiscordLogin();

        document.addEventListener("click", (e) => {
            if (!e.target.closest('.search-container')) document.getElementById("suggestion-box").style.display = "none";
        });
    </script>
</body>
</html>
